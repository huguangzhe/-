<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h4>青春不常在，努力学习是正道</h4>
    <table width="500">
        <!--表格中第一行-->
        <tr><!--tr表示表格中的一行-->
            <td>性别：</td><!--表示一行中左边的单元格-->
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="images/man.jpg" alt="">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/women.jpg" alt="">女</label>
            </td><!--表示一行中右边的单元格-->
        </tr>
        <!--表格中第二行-->
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1月</option>
                    <option value="">2月</option>
                    <option value="">3月</option>
                    <option value="">4月</option>
                    <option value="">5月</option>
                    <option value="">6月</option>
                    <option value="">7月</option>
                    <option value="">8月</option>
                    <option value="">9月</option>
                    <option value="">10月</option>
                    <option value="">11月</option>
                    <option value="">12月</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
            </td>
        </tr>
        <!--表格第三行-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!--表格第四行-->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
                <input type="radio"name="marry">离婚
            </td>
        </tr>
        <!--表格第五行-->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>
        <!--表格第六行-->
        <tr>
            <td>喜欢的岗位</td>
            <td>
                <input type="checkbox" name="work">前端开发
                <input type="checkbox" name="work">后端开发
                <input type="checkbox" name="work">算法
                <input type="checkbox" name="work">测试
            </td>
        </tr>
        <!--表格第七行-->
        <tr>
            <td>自我介绍</td>
            <td><textarea name="" id="" cols="30" rows="5">个人简介</textarea></td>
        </tr>
        <!--表格第八行-->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!--表格第九行-->
        <tr>
            <td></td>
            <td><input type="checkbox">我同意注册条款和会员加入标准</td>
        </tr>
        <!--表格第十行-->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
    </table>
</body>
</html>
